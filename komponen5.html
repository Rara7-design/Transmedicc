<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Analisis Kualitatif - Komponen 5</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            background: #f4f6f8;
            color: #333;
        }


        /* HEADER */
        .header-top {
            background: #2b2b2b;
            color: white;
            padding: 6px 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .menu {
            font-size: 18px;
            cursor: pointer;
        }

        .btn-back {
            background: #1f1f1f;
            color: white;
            border: 1px solid #555;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .logo-text {
            font-weight: bold;
            letter-spacing: 1px;
        }

        .m-red {
            color: red;
        }

        .logo-sub {
            font-size: 11px;
            color: #ccc;
        }

        /* ===== HEADER BIRU ===== */
        .header-title {
            background: #6ea3e2;
            color: white;
            padding: 6px 12px;
            font-weight: bold;
        }

        /* CONTENT */
        .content {
            padding: 20px;
            background: #fff;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .btn {
            background: #555;
            border: 1px solid #aaa;
            padding: 3px 8px;
            font-size: 11px;
            border-radius: 3px;
            line-height: 1.2;
        }

        .filter {
            font-size: 11px;
        }

        .filter select {
            padding: 2px 6px;
            font-size: 11px;
        }


        h2 {
            text-align: center;
            margin: 6px 0 10px;
            font-size: 18px;
            font-weight: normal;
            text-transform: lowercase;
        }

        .chart-box {
            padding: 0 10px 10px;
        }


        canvas {
            max-width: 100%;
        }

        /* WRAPPER */
        .select-wrapper {
            position: relative;
            width: 110px;
        }

        /* SELECT */
        .select-wrapper select {
            width: 100%;
            padding: 2px 28px 2px 6px;
            /* space buat arrow */
            font-size: 12px;
            border: 1px solid #777;
            background: white;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /* ARROW BIRU */
        .select-wrapper::after {
            content: "‚ñº";
            position: absolute;
            top: 0;
            right: 0;
            width: 26px;
            height: 100%;
            background: #6ea3e2;
            /* biru seperti gambar */
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header-top">
        <div class="header-left">
            <div class="menu-stack">
                <span class="menu">‚â°</span>
                <button class="btn-back" onclick="history.back()">‚Üê</button>
            </div>
            <div>
                <div class="logo-text">
                    TRANS<span class="m-red">M</span>EDIC
                </div>
                <div class="logo-sub">
                    E-Healthcare / RSUD dr. Iskak Tulungagung
                </div>
            </div>
        </div>
    </div>
    <div class="header-title"> Analisis Kualitatif
    </div>

    <!-- CONTENT -->
    <div class="content">

        <div class="top-bar">
            <button class="btn" onclick="alert('Excel berhasil diunduh.')">üìÑ Export to Excel</button>

            <div class="filter">
                Periode
                <div class="select-wrapper">
                    <select>
                        <option>Desember</option>
                        <option>November</option>
                        <option>Oktober</option>
                    </select>
                </div>
                <button class="btn">üìÑ Export to Excel</button>
            </div>
        </div>

        <h2>komponen 5</h2>

        <div class="chart-box">
            <canvas id="komponen5Chart" height="400"></canvas>
        </div>

    </div>

    <script>
        const ctx = document.getElementById('komponen5Chart').getContext('2d');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [
                    'Berkesinambungan',
                    'Koreksi pencatatan',
                    'Mudah dibaca',
                    'Sindiran',
                    'Singkatan & simbol',
                    'Tinta',
                    'Update tanggal/jam'
                ],
                datasets: [
                    {
                        label: 'Konsisten (%)',
                        data: [90, 82, 93, 95, 85, 97, 91],
                        backgroundColor: '#a64ac9',
                        barThickness: 14,
                        datalabels: {
                            color: '#fff',
                            anchor: 'end',
                            align: 'right',
                            formatter: v => v + '%',
                            font: {
                                size: 11,
                                family: 'Arial',
                                weight: 'bold'
                            }
                        }
                    },
                    {
                        label: 'Tidak Konsisten (%)',
                        data: [8, 13, 6, 2, 12, 1, 7],
                        backgroundColor: '#d7263d',
                        barThickness: 14,
                        datalabels: {
                            color: '#fff',
                            anchor: 'end',
                            align: 'right',
                            formatter: v => v + '%',
                            font: {
                                size: 10,
                                family: 'Arial'
                            }
                        }
                    },
                    {
                        label: 'N/A (%)',
                        data: [2, 5, 1, 3, 3, 2, 2],
                        backgroundColor: '#f6c1cc',
                        barThickness: 14,
                        datalabels: {
                            color: '#000',
                            anchor: 'end',
                            align: 'right',
                            formatter: v => v + '%',
                            font: {
                                size: 10,
                                family: 'Arial'
                            }
                        }
                    }
                ]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,

                plugins: {
                    datalabels: {
                        clamp: true
                    },
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 11,
                                family: 'Arial'
                            },
                            boxWidth: 12
                        }
                    }
                },

                scales: {
                    x: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            stepSize: 10,
                            font: {
                                size: 11,
                                family: 'Arial'
                            },
                            callback: v => v + '%'
                        },
                        grid: {
                            color: '#dcdcdc'
                        }
                    },
                    y: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 12,
                                family: 'Arial'
                            }
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>


</body>

</html>
