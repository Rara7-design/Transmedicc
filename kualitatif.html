<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Analisis Kualitatif</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6f8;
        }

        /* ===== HEADER ===== */
        .header-top {
            background: #2b2b2b;
            color: white;
            padding: 6px 14px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .menu-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .menu {
            font-size: 20px;
        }

        .btn-back {
            background: #1f1f1f;
            border: 1px solid #555;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            cursor: pointer;
        }

        .logo-text {
            font-weight: bold;
            font-size: 15px;
            letter-spacing: 1px;
        }

        .m-red {
            color: red;
        }

        .logo-sub {
            font-size: 11px;
            color: #ccc;
        }

        .header-title {
            background: #6ea3e2;
            color: white;
            padding: 8px 14px;
            font-size: 16px;
            font-weight: bold;
        }

        /* ===== CONTENT ===== */
        .content {
            padding: 25px 30px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .btn {
            background: #555;
            border: 1px solid #aaa;
            padding: 6px 14px;
            font-size: 12px;
            cursor: pointer;
            color: #e0e0e0;
            border-radius: 3px;
        }

        h2 {
            text-align: center;
            font-size: 20px;
            margin: 20px 0 30px;
            font-weight: bold;
        }

        /* ===== CHART AREA ===== */
        .charts {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            justify-content: center;
        }

        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .15);
        }

        /* üî• UKURAN DISAMAKAN DENGAN GAMBAR */
        .chart-pie {
            width: 420px;
            height: 360px;
        }

        .chart-bar {
            width: 820px;
            height: 360px;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* ===== BUTTON KOMPONEN ===== */
        .component-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .component-nav button {
            background: #e0e0e0;
            border: 1px solid #aaa;
            padding: 6px 14px;
            font-size: 12px;
            cursor: pointer;
        }

        .component-nav button:hover {
            background: #6ea3e2;
            color: white;
        }

        /* WRAPPER */
        .select-wrapper {
            position: relative;
            width: 110px;
        }

        /* SELECT */
        .select-wrapper select {
            width: 100%;
            padding: 2px 28px 2px 6px;
            /* space buat arrow */
            font-size: 12px;
            border: 1px solid #777;
            background: white;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /* ARROW BIRU */
        .select-wrapper::after {
            content: "‚ñº";
            position: absolute;
            top: 0;
            right: 0;
            width: 26px;
            height: 100%;
            background: #6ea3e2;
            /* biru seperti gambar */
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header-top">
        <div class="menu-stack">
            <span class="menu">‚â°</span>
            <button class="btn-back" onclick="history.back()">‚Üê</button>
        </div>
        <div>
            <div class="logo-text">
                TRANS<span class="m-red">M</span>EDIC
            </div>
            <div class="logo-sub">
                E-Healthcare / RSUD dr. Iskak Tulungagung
            </div>
        </div>
    </div>

    <div class="header-title">Analisis Kualitatif</div>

    <!-- CONTENT -->
    <div class="content">

        <div class="top-bar">
            <button class="btn" onclick="alert('Excel berhasil diunduh.')">üìÑ Export to Excel</button>
            <div>
                <div><strong> Periode :</strong></div>
                <div class="select-wrapper">
                    <select>
                        <option>Desember</option>
                    </select>
                </div>
            </div>
        </div>

        <h2>Persentase Konsistensi Komponen Formulir</h2>

        <div class="charts">
            <!-- PIE -->
            <div class="chart-box chart-pie">
                <canvas id="pieChart"></canvas>
            </div>

            <!-- BAR -->
            <div class="chart-box chart-bar">
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <div class="component-nav">
            <button onclick="location.href='komponen12.html'">Komponen 1</button>
            <button onclick="location.href='komponen12.html'">Komponen 2</button>
            <button onclick="location.href='komponen34.html'">Komponen 3</button>
            <button onclick="location.href='komponen34.html'">Komponen 4</button>
            <button onclick="location.href='komponen5.html'">Komponen 5</button>
        </div>

    </div>

    <script>
        new Chart(pieChart, {
            type: 'pie',
            data: {
                labels: ['Konsisten', 'Tidak Konsisten', 'N/A'],
                datasets: [{
                    data: [75, 20, 5],
                    backgroundColor: ['#f2c97d', '#ffd166', '#ffe6c7']
                }]
            },
            options: {
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { font: { size: 12 } }
                    }
                }
            }
        });

        new Chart(barChart, {
            type: 'bar',
            data: {
                labels: ['Komponen 1', 'Komponen 2', 'Komponen 3', 'Komponen 4', 'Komponen 5'],
                datasets: [
                    {
                        label: 'Konsisten',
                        data: [60, 80, 40, 100, 60],
                        backgroundColor: '#f4a261'
                    },
                    {
                        label: 'Tidak Konsisten',
                        data: [20, 20, 40, 0, 40],
                        backgroundColor: '#f1c453'
                    },
                    {
                        label: 'N/A',
                        data: [20, 0, 20, 0, 0],
                        backgroundColor: '#8ac926'
                    }
                ]
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 120,
                        ticks: {
                            callback: v => v + '%',
                            font: { size: 11 }
                        }
                    },
                    x: {
                        ticks: { font: { size: 11 } }
                    }
                },
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { font: { size: 12 } }
                    }
                }
            }
        });

        function goKomponen(no) {
            location.href = `komponen-${no}.html`;
        }
    </script>

</body>

</html>
