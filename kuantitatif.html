<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Grafik KLPCM</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            font-family: Arial;
            font-size: 13px;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #f2f2f2;
        }

        /* ===== HEADER HITAM ===== */
        .header-top {
            background: #2b2b2b;
            color: white;
            padding: 6px 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .menu {
            font-size: 18px;
            cursor: pointer;
        }

        .btn-back {
            background: #1f1f1f;
            color: white;
            border: 1px solid #555;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .logo-text {
            font-weight: bold;
            letter-spacing: 1px;
        }

        .m-red {
            color: red;
        }

        .logo-sub {
            font-size: 11px;
            color: #ccc;
        }

        /* ===== HEADER BIRU ===== */
        .header-title {
            background: #6ea3e2;
            color: white;
            padding: 6px 12px;
            font-weight: bold;
        }

        /* ===== CONTENT ===== */
        .container {
            padding: 12px;
            background: white;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-excel {
            background: #555;
            color: white;
            border: none;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .tab {
            display: flex;
            gap: 20px;
            margin-top: 5px;
            font-weight: bold;
        }

        .tab span.active {
            border-bottom: 3px solid red;
            padding-bottom: 4px;
        }

        /* ===== GRAFIK ===== */
        .chart-area {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .chart-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* PIE CHART KECIL */
        .pie-box canvas {
            width: 260px !important;
            height: 260px !important;
        }

        /* BAR CHART NORMAL */
        /* BAR BOX */
        .bar-box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
        }

        /* HEADER */
        .bar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .filter-right {
            font-size: 12px;
        }

        .filter-right select {
            padding: 2px 4px;
            font-size: 12px;
        }

        /* CHART AREA */
        .bar-chart-area {
            flex: 1;
        }

        .bar-chart-area canvas {
            width: 100% !important;
            height: 260px !important;
        }

        /* FOOTER */
        .bar-footer {
            text-align: right;
            margin-top: 6px;
        }

        .bar-footer button {
            background: #2b78e4;
            color: white;
            border: none;
            padding: 3px 8px;
            font-size: 12px;
            cursor: pointer;
        }


        /* RIGHT SIDE */
        .filter-right {
            text-align: right;
            margin-bottom: 10px;
        }

        .filter-right select {
            padding: 3px;
        }

        .footer-link {
            text-align: right;
            margin-top: 10px;
        }

        .footer-link button {
            background: #2b78e4;
            color: white;
            border: none;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        /* HEADER BIRU DI ATAS BAR CHART */
        .bar-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }

        .bar-title {
            font-size: 12px;
            font-weight: bold;
        }

        /* WRAPPER */
        .select-wrapper {
            position: relative;
            width: 110px;
        }

        /* SELECT */
        .select-wrapper select {
            width: 100%;
            padding: 2px 28px 2px 6px;
            /* space buat arrow */
            font-size: 12px;
            border: 1px solid #777;
            background: white;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /* ARROW BIRU */
        .select-wrapper::after {
            content: "‚ñº";
            position: absolute;
            top: 0;
            right: 0;
            width: 26px;
            height: 100%;
            background: #6ea3e2;
            /* biru seperti gambar */
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .tab-item {
            text-decoration: none;
            color: #000;
            padding-bottom: 4px;
        }

        .btn {
            text-decoration: none;
            padding: 6px 14px;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
        }

        .blue {
            background: #2c6fd6;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header-top">
        <div class="header-left">
            <div class="menu-stack">
                <span class="menu">‚â°</span>
                <button class="btn-back" onclick="history.back()">‚Üê</button>
            </div>
            <div>
                <div class="logo-text">
                    TRANS<span class="m-red">M</span>EDIC
                </div>
                <div class="logo-sub">
                    E-Healthcare / RSUD dr. Iskak Tulungagung
                </div>
            </div>
        </div>
    </div>

    <div class="header-title">Input KLPCM</div>

    <!-- CONTENT -->
    <div class="container">

        <div class="top-bar">
            <button class="btn-excel" onclick="alert('Excel berhasil diunduh.')">üìÑ Export to Excel</button>
            <div></div>
        </div>

        <div class="title">Melati<br>Desember</div>

        <div class="tab">
            <span class="active">HARIAN</span>
            <a href="kuantitatif-sekali.html" class="tab-item">SEKALI</a>
        </div>

        <div class="chart-area">

            <!-- PIE -->
            <div class="chart-box pie-box">
                <canvas id="pieChart"></canvas>
            </div>

            <!-- BAR -->
            <div class="chart-box bar-box">

                <!-- HEADER BAR -->
                <div class="bar-header">
                    <p class="bar-title">Periode </p>
                    <div class="select-wrapper">
                        <select>
                            <option>Desember</option>
                        </select>
                    </div>
                </div>


                <!-- CHART -->
                <div class="bar-chart-area">
                    <canvas id="barChart"></canvas>
                </div>

                <!-- FOOTER -->
                <div class="bar-footer">
                    <a href="input-klpcm-harian.html" class="btn blue">
                        <span>Detail Kelengkapan</span>
                    </a>

                </div>


            </div>

        </div>

        <script>
            /* PIE CHART */
            const pieChart = new Chart(document.getElementById('pieChart'), {
                type: 'pie',
                data: {
                    labels: ['Lengkap', 'Tidak Lengkap', 'N/A'],
                    datasets: [{
                        data: [75, 20, 5],
                        backgroundColor: ['#f0c27b', '#ffd966', '#e0e0e0'],
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: false,       // ‚¨Ö penting
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    onClick: (evt, elements) => {
                        if (elements.length) {
                            const i = elements[0].index;
                            alert(pieChart.data.labels[i]);
                        }
                    }
                }
            });

            /* BAR CHART */
            new Chart(document.getElementById('barChart'), {
                type: 'bar',
                data: {
                    labels: ['Lengkap', 'Tidak Lengkap', 'N/A'],
                    datasets: [{
                        data: [75, 20, 5],
                        backgroundColor: '#ffcc00'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        </script>

</body>

</html>
