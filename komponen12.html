<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Analisis Kualitatif</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        * {
            font-family: Arial;
            font-size: 13px;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #fff;
        }

        /* HEADER */
        .header-top {
            background: #2b2b2b;
            color: white;
            padding: 6px 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .menu {
            font-size: 18px;
            cursor: pointer;
        }

        .btn-back {
            background: #1f1f1f;
            color: white;
            border: 1px solid #555;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .logo-text {
            font-weight: bold;
            letter-spacing: 1px;
        }

        .m-red {
            color: red;
        }

        .logo-sub {
            font-size: 11px;
            color: #ccc;
        }

        /* ===== HEADER BIRU ===== */
        .header-title {
            background: #6ea3e2;
            color: white;
            padding: 6px 12px;
            font-weight: bold;
        }

        /* ACTION */
        .top-action {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .bulan select {
            padding: 2px 6px;
        }

        /* CONTENT */
        .content-2col {
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            gap: 20px;
            padding: 10px;
        }

        .panel {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chart-box {
            height: 260px;
        }

        .chart-box.big {
            height: 420px;
        }

        /* BUTTON */
        .btn {
            padding: 4px 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn.excel {
            background: #555;
        }


        /* WRAPPER */
        .select-wrapper {
            position: relative;
            width: 110px;
        }

        /* SELECT */
        .select-wrapper select {
            width: 100%;
            padding: 2px 28px 2px 6px;
            /* space buat arrow */
            font-size: 12px;
            border: 1px solid #777;
            background: white;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /* ARROW BIRU */
        .select-wrapper::after {
            content: "‚ñº";
            position: absolute;
            top: 0;
            right: 0;
            width: 26px;
            height: 100%;
            background: #6ea3e2;
            /* biru seperti gambar */
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <!-- HEADER HITAM -->
    <div class="header-top">
        <div class="header-left">
            <div class="menu-stack">
                <span class="menu">‚â°</span>
                <button class="btn-back" onclick="history.back()">‚Üê</button>
            </div>
            <div>
                <div class="logo-text">
                    TRANS<span class="m-red">M</span>EDIC
                </div>
                <div class="logo-sub">
                    E-Healthcare / RSUD dr. Iskak Tulungagung
                </div>
            </div>
        </div>
    </div>

    <!-- HEADER BIRU -->
    <div class="header-title">Analisis Kualitatif</div>

    <!-- TOP ACTION -->
    <div class="top-action">
        <button class="btn excel" onclick="alert('Excel berhasil diunduh.')">üìÑ Export to Excel</button>

        <div class="bulan">
            <div><strong>Periode</strong></div>
            <div class="select-wrapper">
                <select>
                    <option>Desember</option>
                </select>
            </div>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content-2col">

        <!-- KOMPONEN 1 -->
        <div class="panel">
            <div class="panel-header">
                <h3>komponen 1</h3>
                <button class="btn excel" onclick="alert('Excel berhasil diunduh.')">üìÑ Export to Excel</button>
            </div>
            <div class="chart-box big">
                <canvas id="komponen1"></canvas>
            </div>
        </div>

        <!-- KOMPONEN 2 -->
        <div class="panel">
            <div class="panel-header">
                <h3>komponen 2</h3>
                <button class="btn excel" onclick="alert('Excel berhasil diunduh.')">üìÑ Export to Excel</button>
            </div>
            <div class="chart-box">
                <canvas id="komponen2"></canvas>
            </div>
        </div>

    </div>

    <script src="chart.js"></script>
    <script>
        /* ===== KOMPONEN 1 ===== */
        new Chart(document.getElementById('komponen1'), {
            type: 'bar',
            data: {
                labels: [
                    'Catatan Asuhan Keperawatan',
                    'Diagnosa Kedua',
                    'Diagnosa Masuk',
                    'Diagnosa Tambahan',
                    'Diagnosa Utama',
                    'Komplikasi / Penyakit Lain',
                    'Penyebab Luar Cedera',
                    'Postoperative Diagnosis',
                    'Preoperative Diagnosis',
                    'Underlying Cause of Death'
                ],
                datasets: [
                    {
                        label: 'Konsisten (%)',
                        data: [92, 80, 88, 82, 90, 78, 60, 87, 85, 70],
                        backgroundColor: '#b91c1c'
                    },
                    {
                        label: 'Tidak Konsisten (%)',
                        data: [6, 15, 10, 13, 8, 12, 10, 8, 10, 5],
                        backgroundColor: '#f59e0b'
                    },
                    {
                        label: 'N/A (%)',
                        data: [2, 5, 2, 5, 2, 10, 35, 5, 5, 25],
                        backgroundColor: '#fde047'
                    }
                ]
            },
            options: {
                indexAxis: 'y',
                plugins: {
                    datalabels: {
                        anchor: 'end',
                        align: 'right',
                        formatter: v => v + '%',
                        font: { size: 10 }
                    }
                },
                scales: {
                    x: { max: 100, ticks: { callback: v => v + '%' } }
                }
            },
            plugins: [ChartDataLabels]
        });

        /* ===== KOMPONEN 2 ===== */
        new Chart(document.getElementById('komponen2'), {
            type: 'bar',
            data: {
                labels: [
                    'Adanya hasil laboratorium, radiologi, dll',
                    'Konsistensi catatan perkembangan keperawatan'
                ],
                datasets: [
                    {
                        label: 'Konsisten (%)',
                        data: [85, 92],
                        backgroundColor: '#8a8a13'
                    },
                    {
                        label: 'Tidak Konsisten (%)',
                        data: [10, 6],
                        backgroundColor: '#5fd37c'
                    },
                    {
                        label: 'N/A (%)',
                        data: [5, 2],
                        backgroundColor: '#3b82f6'
                    }
                ]
            },
            options: {
                indexAxis: 'y',
                plugins: {
                    datalabels: {
                        anchor: 'end',
                        align: 'right',
                        formatter: v => v + '%',
                        font: { size: 11, weight: 'bold' }
                    }
                },
                scales: {
                    x: { max: 100, ticks: { callback: v => v + '%' } }
                }
            },
            plugins: [ChartDataLabels]
        });

    </script>
</body>

</html>
