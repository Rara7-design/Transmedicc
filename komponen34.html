<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Analisis Kualitatif</title>

    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6f8;
        }

        /* ===== HEADER ===== */
        .header-top {
            background: #2b2b2b;
            color: white;
            padding: 6px 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .menu {
            font-size: 18px;
            cursor: pointer;
        }

        .btn-back {
            background: #1f1f1f;
            color: white;
            border: 1px solid #555;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .logo-text {
            font-weight: bold;
            letter-spacing: 1px;
        }

        .m-red {
            color: red;
        }

        .logo-sub {
            font-size: 11px;
            color: #ccc;
        }

        /* ===== HEADER BIRU ===== */
        .header-title {
            background: #6ea3e2;
            color: white;
            padding: 6px 12px;
            font-weight: bold;
        }

        /* ===== TOP ACTION ===== */
        .top-action {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .bulan {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .bulan select {
            padding: 5px 8px;
        }

        /* ===== BUTTON ===== */
        .btn {
            border: none;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn.excel {
            background: #555;
            color: #fff;
        }

        /* ===== CONTENT ===== */
        .content-2col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 20px 20px;
        }

        .panel {
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .08);
            padding: 12px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .panel-header h3 {
            margin: 0;
            font-size: 13px;
            text-transform: uppercase;
        }

        /* ===== CHART ===== */
        .chart-box {
            height: 260px;
        }

        .chart-box canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* ===== RESPONSIVE ===== */
        @media(max-width:900px) {
            .content-2col {
                grid-template-columns: 1fr;
            }
        }

        /* WRAPPER */
        .select-wrapper {
            position: relative;
            width: 110px;
        }

        /* SELECT */
        .select-wrapper select {
            width: 100%;
            padding: 2px 28px 2px 6px;
            /* space buat arrow */
            font-size: 12px;
            border: 1px solid #777;
            background: white;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /* ARROW BIRU */
        .select-wrapper::after {
            content: "‚ñº";
            position: absolute;
            top: 0;
            right: 0;
            width: 26px;
            height: 100%;
            background: #6ea3e2;
            /* biru seperti gambar */
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <div class="header-top">
        <div class="header-left">
            <div class="menu-stack">
                <span class="menu">‚â°</span>
                <button class="btn-back" onclick="history.back()">‚Üê</button>
            </div>
            <div>
                <div class="logo-text">
                    TRANS<span class="m-red">M</span>EDIC
                </div>
                <div class="logo-sub">
                    E-Healthcare / RSUD dr. Iskak Tulungagung
                </div>
            </div>
        </div>
    </div>
    <div class="header-title"> Analisis Kualitatif
    </div>

    <!-- ===== TOP ACTION ===== -->
    <div class="top-action">
        <button class="btn excel" onclick="alert('Excel berhasil diunduh.')">üìÑ Export to Excel</button>

        <div class="bulan">
            <div><strong>Periode</strong></div>
            <div class="select-wrapper">
                <select>
                    <option>Desember</option>
                    <option>November</option>
                    <option>Oktober</option>
                </select>
            </div>
        </div>
    </div>

    <!-- ===== CONTENT ===== -->
    <div class="content-2col">

        <!-- KOMPONEN 3 -->
        <div class="panel">
            <div class="panel-header">
                <h3>komponen 3</h3>
                <button class="btn excel" onclick="alert('Excel berhasil diunduh.')">üìÑ Export to Excel</button>
            </div>
            <div class="chart-box">
                <canvas id="komponen3"></canvas>
            </div>
        </div>

        <!-- KOMPONEN 4 -->
        <div class="panel">
            <div class="panel-header">
                <h3>komponen 4</h3>
                <button class="btn excel" onclick="alert('Excel berhasil diunduh.')">üìÑ Export to Excel</button>
            </div>
            <div class="chart-box">
                <canvas id="komponen4"></canvas>
            </div>
        </div>

    </div>

    <script src="chart.js"></script>
    <script>
        /* ===== KOMPONEN 3 ===== */
        new Chart(document.getElementById('komponen3'), {
            type: 'bar',
            data: {
                labels: [
                    'Bukti pelaksanaan dari rencana pengobatan, instruksi dokter'
                ],
                datasets: [
                    {
                        label: 'Konsisten (%)',
                        data: [90],
                        backgroundColor: '#4CAF50'
                    },
                    {
                        label: 'Tidak Konsisten (%)',
                        data: [8],
                        backgroundColor: '#B7D431'
                    },
                    {
                        label: 'N/A (%)',
                        data: [2],
                        backgroundColor: '#FFD966'
                    }
                ]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'bottom' },
                    datalabels: {
                        anchor: 'end',
                        align: 'right',
                        formatter: v => v + '%',
                        font: { size: 11, weight: 'bold' }
                    }
                },
                scales: {
                    x: {
                        max: 100,
                        ticks: {
                            callback: v => v + '%'
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });


        /* ===== KOMPONEN 4 ===== */
        new Chart(document.getElementById('komponen4'), {
            type: 'bar',
            data: {
                labels: [
                    'Adanya kekonsistenan pengisian informasi',
                    'Informasi sesuai dengan operasi / tindakan yang dilakukan'
                ],
                datasets: [
                    {
                        label: 'Konsisten (%)',
                        data: [86, 80],
                        backgroundColor: '#3F51B5'
                    },
                    {
                        label: 'Tidak Konsisten (%)',
                        data: [11, 9],
                        backgroundColor: '#4FC3F7'
                    },
                    {
                        label: 'N/A (%)',
                        data: [3, 2],
                        backgroundColor: '#BA68C8'
                    }
                ]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'bottom' },
                    datalabels: {
                        anchor: 'end',
                        align: 'right',
                        formatter: v => v + '%',
                        font: { size: 11, weight: 'bold' }
                    }
                },
                scales: {
                    x: {
                        max: 100,
                        ticks: {
                            callback: v => v + '%'
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });

    </script>
</body>

</html>
